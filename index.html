<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <div class='container'>
    <!-- Calculator body -->
    <div class='calc-body'>
      <h1>Calculator</h1>
      <!-- Display and clear-button -->
      <div class='btns'>
        <input type='text' id='result'/>
        <input type='button' class='btn orange-btn' value='c' onclick='clearResult()'/>
      </div>
      <!-- buttons: 7, 8, 9, รท -->
      <div class='btns'>
      <input type='button' class='btn gray-btn' value='7' onclick='display("7")'/>
      <input type='button' class='btn gray-btn' value='8' onclick='display("8")'/>
      <input type='button' class='btn gray-btn' value='9' onclick='display("9")'/>
      <input type='button' class='btn orange-btn' value='รท' onclick='display("/")'/>
      </div>
      <!-- buttons: 4, 5, 6, x -->
      <div class='btns'>
        <input type='button' class='btn gray-btn' value='4' onclick='display("4")'/>
        <input type='button' class='btn gray-btn' value='5' onclick='display("5")'/>
        <input type='button' class='btn gray-btn' value='6' onclick='display("6")'/>
        <input type='button' class='btn orange-btn' value='x' onclick='display("*")'/>
      </div>
      <!-- buttons: 1, 2, 3, - -->
      <div class='btns'>
        <input type='button' class='btn gray-btn' value='1' onclick='display("1")'/>
        <input type='button' class='btn gray-btn' value='2' onclick='display("2")'/>
        <input type='button' class='btn gray-btn' value='3' onclick='display("3")'/>
        <input type='button' class='btn orange-btn' value='-' onclick='display("-")'/>
      </div>
      <!-- buttons: 0, ., =, + -->
      <div class='btns'>
        <input type='button' class='btn gray-btn' value='0' onclick='display("0")'/>
        <input type='button' class='btn gray-btn' value='.' onclick='display(".")'/>
        <input type='button' class='btn orange-btn' value='=' onclick='solve()'/>
        <input type='button' class='btn orange-btn' value='+' onclick='display("+")'/>
      </div>
  </div>
  <script src='script.js'></script>
</body>
</html>
